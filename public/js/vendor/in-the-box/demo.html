<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
  body {
    background: #000;
  }
    #drop {
      display: flex;
      width: 100%;
      height: 75vh;
    }
    #drop > div {
      text-align: center;
      text-shadow: -1px 1px 2px rgba(255,255,255,.5);
      color: rgba(0,0,0,.9);
      font-weight: bold;
      font-family: Arial;
      font-size: 10px;
      flex: 1
    }
  </style>
</head>
<body>
  <div id="drop">Color here</div>
  <div>
    <input type="number" id="amount">
  <button id="button" value="10">
    Generate 10 colors
  </button>
  </div>
  <script src="build/InTheBox.js"></script>
  <script>
  var drop = document.querySelector('#drop'),
      amount = document.querySelector('#amount'),
      button = document.querySelector('#button'),
      randomize = function(){
        drop.innerHTML = "";
        var colors = InTheBox.Color.generateColor(parseInt(amount.value));
        for( var i=0; i<colors.length; i++ ){
          drop.innerHTML += '<div style="background: '+colors[i]+'">'+ colors[i] +'</div>'
        }
      };


  button.addEventListener('click', randomize)
  randomize();
  </script>
</body>
</html>
