<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/lib/requirejs/require.js"
            data-main="../js/dependencies.js"></script>
    <link rel="stylesheet" href="../styles/timewalker.css" />
    <link rel="stylesheet" href="../styles/timewalker-extras.css" />
    <style>
        /* ////////////////////////////////////////////////////////////////////// */
        /*                                                                        */
        /* DEMO                                                                   */
        /*                                                                        */
        /* ////////////////////////////////////////////////////////////////////// */
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800);

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="project-members"></div>
<script>
    require(['TimeViewer'], function (TimeViewer) {
        var series = [];
        var serie4321 = new TimeViewer.Model.Serie({label: "David CORROLER<small> (IUT Caen)<\/small>"});
        serie4321.add([{"label":"Responsable","start":null,"end":null, "description": "Sur l'intégralité du projet"}]);
        series.push(serie4321);

        var serie007 = new TimeViewer.Model.Serie({label: "Stéphane BOUVRY<small> (CERTIC)<\/small>"});
        serie007.add([{"label":"Développeur","start":null,"end":null}]);
        serie007.add([{"label":"Turlututu","start":null,"end":null}]);
        serie007.add([{"label":"Responsable qualité <a href='#'>Avec un lien</a>","start":null,"end":null}]);
        serie007.add([{"label":"Trublion","start":'2015-01-01',"end":'2015-06-30', description: "Du premier Janvier 2015 au 30 Juin sur les activités : <br><ul><li>Activité 1</li><li>Activité 2</li></ul>"}]);
        serie007.add([{"label":"Trublion","start":'2013-01-01',"end":'2013-06-30'}]);
        serie007.add([{"label":"Trublion","start":'2016-01-01',"end":'2016-06-30', description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur culpa dignissimos dolore doloribus earum eos exercitationem, explicabo ipsum magnam maiores minima nam, natus quas ratione sint sunt tempore temporibus velit! : <br><ul><li>Activité 1</li><li>Activité 2</li></ul>"}]);
        series.push(serie007);
        var serie3903 = new TimeViewer.Model.Serie({label: "Emilie DUVAL<small> (SAIC)<\/small>"});
        serie3903.add([{"label":"Charg\u00e9 de valorisation","start":null,"end":null}]);
        series.push(serie3903);
        var serie4660 = new TimeViewer.Model.Serie({label: "Ridha MOSRATI<small> (IUT Caen)<\/small>"});
        serie4660.add([{"label":"Co-responsable","start":null,"end":null}]);
        series.push(serie4660);
        var members = new TimeViewer.Model.TimeViewer(series);
        var membersView = new TimeViewer.View.Main({model: members}, {
            title: "Membres de l'équipe",
            labelClass : {
                'Trublion': 'data-pink',
                'Responsable': 'data-green',
                'Chargé de valorisation': 'data-blue',
                'Co-responsable': 'data-red',
            }
        });
        $('#project-members').append(membersView.render().$el);


    })
</script>
</body>
</html>
